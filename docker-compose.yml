version: '3.8'

services:
  gowa-broadcast:
    build: .
    container_name: gowa-broadcast
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    environment:
      - SERVER_PORT=8080
      - DB_TYPE=sqlite
      - DB_PATH=/app/data/gowa.db
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/whatsapp/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gowa-network

